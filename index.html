<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main class="container">
    <header class="balance-header">
      
      <div class="balance-container">
        <h1 class="header-title">My balance</h1>
        <div class="amount">$921.48</div>
      </div>
      
      <div class="logo">
        <img class="image" src="./images/logo.svg" alt="">
      </div>

    </header>
    
    <section class="grafic-container">
      <div class="grafic-title">
        <h2>Spending - Last 7 days</h2>
      </div>
      <div class="grafic-bars"></div>
      <div class="separator"></div>
      <div class="grafic-amount">
        <div class="total-amount">
          <h2 class="small-letters">Total this month</h2>
          <div class="total">$478.33</div>
        </div>
        <div class="porcentage-container">
          <h2 class="porcento">+2.4%</h2>
          <h2 class="small-letters">from last month</h2>
        </div>
      </div>
    </section>
  </main>

  
</body>

<script src="./assets/index.js"></script>
</html>
